<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröinti</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function recaptchaCallback() {
            document.getElementById("lahetaPainike").disabled = false;
            console.log("Recaptcha varmistettu, käyttäjä ei ole botti.");
        }
    </script>
</head>
<body>
    <h3>Rekisteröinti</h3>
    <form action="kayttajatunnistus.php" method="post">
        <table>
            <tbody>
                <tr>
                    <td><label for="kayttaja_tunnus">Käyttäjätunnus:</label></td>
                    <td><input name="kayttaja_tunnus" id="kayttaja_tunnus" type="text"></td>
                </tr>
                <tr>
                    <td><label for="kayttaja_salasana">Salasana:</label></td>
                    <td><input name="kayttaja_salasana" id="kayttaja_salasana" type="password"></td>
                </tr>
                <tr>
                    <td><label for="kayttaja_sposti">Sähköposti:</label></td>
                    <td><input name="kayttaja_sposti" id="kayttaja_sposti" type="email"></td>
                </tr>
                <tr>
                    <td><div class="g-recaptcha" data-sitekey="6LcapQ4rAAAAAByajm_hjUeWN_an_4RqPpaG7KPn" data-callback="recaptchaCallback"></div></td>
                </tr>
                <tr>
                    <td><input id="lahetaPainike" type="submit" value="Lähetä" disabled></td>
                    <td><input type="hidden" name="lomaketunnistin" value="0"></td>
                </tr>
            </tbody>
            </table>
    </form>
    <p>Mikäli sinulla on jo käyttäjätili olemassa, <a href="kirjautuminen.html">Kirjaudu sisään</a>.</p>
</body>
</html>
